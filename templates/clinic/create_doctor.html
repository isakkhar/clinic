{% extends "base.html" %}

{% block title %}Doctor Create | Clinic Management System{% endblock %}
{% block content %}
<div class="col-md-auto">
    <div class="col-lg-12">
        <!-- Breadcrumb -->
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Doctors</li>
                </ol>
            </div>
        </div>

        <div class="card-box">
            <h4 class="header-title mb-4">Add Doctor</h4>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name <span class="text-danger">*</span></label>
                        <input type="text" name="first_name" class="form-control" required placeholder="Enter first name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name <span class="text-danger">*</span></label>
                        <input type="text" name="last_name" class="form-control" required placeholder="Enter last name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Specialization <span class="text-danger">*</span></label>
                        <input type="text" name="specialization" class="form-control" required placeholder="Enter Specialization">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Mobile Number <span class="text-danger">*</span></label>
                        <input type="text" name="mobile_number" class="form-control" required placeholder="Enter Mobile Number">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Gender</label>
                        <select name="gender" class="form-control">
                            <option value="">Select gender</option>
                            {% for value, label in gender_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Year Of Experience</label>
                        <input type="number" name="experience" class="form-control" placeholder="Enter Experience">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Licence Number</label>
                        <input type="text" name="licence_number" class="form-control" placeholder="Enter Licence Number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Doctor Visit Fees <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" name="doctor_visit_fees" class="form-control" required placeholder="Enter Doctor Visit">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Status <span class="text-danger">*</span></label>
                        <select name="status" class="form-control" required>
                            <option value="">Select status</option>
                            {% for value, label in status_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" name="profile_image" class="form-control-file">
                </div>

                <button type="submit" class="btn btn-info">Save Doctor</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
