{% extends "base.html" %}

{% block title %}Patient Create | Clinic Management System{% endblock %}

{% block content %}
<div class="col-md-auto">
    <div class="col-lg-12">
           <!-- Breadcrumb -->
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Patients</li>
                </ol>
            </div>
        <div class="card-box">
            <h4 class="header-title mb-4">Add Patient</h4>

            <form method="post">

                <!-- User Info -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Name</label>
                        <span class="text-danger">*</span>
                        <input type="text" name="name" class="form-control" required placeholder="Enter the name">
                    </div>
                      <div class="form-group col-md-6">
                        <label>Mobile Number</label>
                        <span class="text-danger">*</span>
                        <input type="text" name="Mobile Number" class="form-control"  required placeholder="Enter Mobile Number">
                    </div>
                </div>
    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email Address</label>
{#                        <span class="text-danger">*</span>#}
                        <input type="text" name="email" class="form-control"  placeholder="Enter the email address">
                    </div>
                      <div class="form-group col-md-6">
                        <label>Date Of Birth</label>
{#                        <span class="text-danger">*</span>#}
                        <input type="date" name="Date of Birth" class="form-control"   placeholder="Enter Date of Birth">
                    </div>
                </div>
    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Age</label>
{#                        <span class="text-danger">*</span>#}
                        <input type="number" name="age" class="form-control"  placeholder="Enter the age">
                    </div>
                      <div class="form-group col-md-6">
                        <label>Blood Group</label>
                            <select name="blood group" class="form-control">
                            <option value="">Select Blood Group</option>
{#                          <option value="">Select Blood Group</option>#}
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
                        </select>
{#                        <span class="text-danger">*</span>#}
{#                        <input type="text" name="Mobile Number" class="form-control"  required placeholder="Enter Mobile Number">#}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Weight</label>
                        <span class="text-danger">*</span>
                        <input type="number" name="weight" class="form-control" required placeholder="Enter the weight">
                    </div>
                      <div class="form-group col-md-6">
                        <label>Gender</label>
                          <select name = gender class="form-control">
                              <option value="">Select Gender</option>
                              <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>

                          </select>
                    </div>
                </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Address</label>
{#                        <span class="text-danger">*</span>#}
                    <textarea name="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
                    </div>
                      <div class="form-group col-md-6">
                        <label>Emergency Contact Number</label>
                        <span class="text-danger">*</span>
                        <input type="number" name="Emergency Contact Number" class="form-control" required  placeholder="Enter Emergency Contact Number">
                    </div>
                </div>
                <div class="form-group">
                        <label>Medical History</label>
                        <span class="text-danger">*</span>
                    <textarea name="textarea" class="form-control" rows="3" required  placeholder="Enter Medical History"></textarea>
                    </div>
                <!-- Submit -->
                <button type="submit" class="btn btn-info">Save Patient</button>
                <button type="reset" class="btn btn-danger">Cancel</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
