{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login | Clinic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- App css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet" />

</head>

<body>

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="text-center account-logo-box">
                            <div class="mt-2 mb-2">
                                <a href="{% url 'login' %}" class="text-success">
                                    <span><img src="{% static 'assets/images/logo.png' %}" alt="" height="36"></span>
                                </a>
                            </div>
                        </div>

               <div class="card-body">
    <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-group">
            {{ form.username }}
        </div>

        <div class="form-group">
            {{ form.password }}
        </div>

        <div class="form-group account-btn text-center mt-2">
            <div class="col-12">
                <button class="btn width-md btn-bordered btn-danger waves-effect waves-light" type="submit">Log In</button>
            </div>
        </div>

        {% if form.non_field_errors %}
            <div class="text-danger text-center">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
    </form>
</div>

                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

{#                    <div class="row mt-5">#}
{#                        <div class="col-sm-12 text-center">#}
{#                            <p class="text-muted">Don't have an account? <a href="page-register.html" class="text-primary ml-1"><b>Sign Up</b></a></p>#}
{#                        </div>#}
{#                    </div>#}

                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="{% static 'assets/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'assets/js/app.min.js' %}"></script>

</body>

</html>
